<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <p class="title">Click one of the 3 images!</p>
    </div>

    <div class="images-container">
        <div>
            <img src="./images/rock.svg" class="main-images" id="rock">
        </div>
        <div>
            <img src="./images/paper.svg" class="main-images" id="paper">
        </div>
        <div>
            <img src="./images/scissors.svg" class="main-images" id="scissors">
        </div>

        <div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div class="sides-container">
        <div class="side" id="left">
            <div class="player-names-container">
                <p>Your Choice</p>
            </div>
            <div class="choice-container" id="square-container1">
                <img src="./images/rock.svg" class="choice-images" id="img-sqr-1">
            </div>
            <div>
                <p id="player-score">0</p>
            </div>
            <div>
                <p id="player-result">Lost!</p>
            </div>
        </div>
        <div class="side" id="right">
            <div class="player-names-container">
                <p>Computer's Choice</p>
            </div>
            <div class="choice-container" id="square-container2">
                <img src="./images/rock.svg" class="choice-images" id="img-sqr-2">
            </div>
            <div>
                <p id="computer-score">0</p>
            </div>
            <div>
                <p id="computer-result">Won!</p>
            </div>
        </div>
        
        
    </div>
    
</body>
<script src="./script.js"></script>
</html>
