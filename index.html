<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <p class="title">Your turn!</p>
    </div>

    <div class="images-container">
        <div>
            <img src="./images/rock.svg" class="main-images" id="rock">
        </div>
        <div>
            <img src="./images/paper.svg" class="main-images" id="paper">
        </div>
        <div>
            <img src="./images/scissors.svg" class="main-images" id="scissors">
        </div>
    </div>

    <div class="sides-container">
        <div class="side" id="left">
            <div class="player-names-container">
                <p>You</p>
            </div>
            <div class="choice-container">
                <img src="./images/rock.svg">
            </div>
            <div>
                <p>0</p>
            </div>
            <div>
                <p>Lost!</p>
            </div>
        </div>
        <div class="side" id="right">
            <div class="player-names-container">
                <p>Computer</p>
            </div>
            <div class="choice-container">
                <img src="./images/rock.svg">
            </div>
            <div>
                <p>4</p>
            </div>
            <div>
                <p>Won!</p>
            </div>
        </div>
        
        
    </div>
    
</body>
<script src="./script.js"></script>
</html>
